services:
  - type: web
    name: hr-ai-backend
    env: docker
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hr-ai-db
          property: connectionString

databases:
  - name: hr-ai-db
    plan: starter

