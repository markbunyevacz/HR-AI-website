services:
  - type: web
    name: hr-ai-portal
    env: node
    rootDirectory: HR-AI-Portal/backend
    plan: starter
    buildCommand: npm install
    startCommand: npm run start:prod
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hr-ai-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: hr-ai-db
    plan: starter

