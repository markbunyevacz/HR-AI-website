services:
  - type: web
    name: hr-ai-backend
    env: node
    # This is the crucial setting for monorepos
    rootDirectory: HR-AI-Portal/backend
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hr-ai-db
          property: connectionString

databases:
  - name: hr-ai-db
    plan: starter

