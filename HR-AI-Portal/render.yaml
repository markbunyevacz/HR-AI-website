services:
  - type: web
    name: hr-ai-portal
    env: node
    plan: starter
    buildCommand: npm install && npm install --workspace=backend && npm run build --workspace=frontend
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: hr-ai-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: hr-ai-db
    plan: starter
